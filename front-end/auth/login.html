<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Evergrow360</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header text-center">
                <h1 class="auth-logo">Evergrow360</h1>
                <p class="auth-subtitle">Transform feedback into growth</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" data-validate data-success="handleLogin">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-description">Sign in to continue your growth journey</p>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        data-validate="required|email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        data-validate="required"
                        required
                    >
                </div>

                <div class="form-group form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Sign In
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google btn-lg btn-block" onclick="signInWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer text-center">
                <p>Don't have an account? <a href="register.html" class="link">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Sign In Failed</h3>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="error-icon">!</div>
                    <p id="errorMessage">Invalid email or password. Please try again.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Evergrow360.Utils.closeModal('#errorModal')">Try Again</button>
                <button class="btn btn-primary" onclick="location.href='forgot-password.html'">Forgot Password?</button>
            </div>
        </div>
    </div>

    <script src="../shared/api-connection.js"></script>
    <script src="../shared/utils.js"></script>
    <script>
        // Handle login form submission
        async function handleLogin(form) {
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                remember_me: formData.get('rememberMe') === 'on'
            };
            
            try {
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                Evergrow360.Utils.showLoading(submitBtn, 'Signing In...');

                // Make API call
                const response = await window.evergrowAPI.login(data);
                
                // Hide loading state
                Evergrow360.Utils.hideLoading(submitBtn, originalText);
                
                // Handle successful login
                if (response.onboarding_completed) {
                    window.location.href = '../dashboard/index.html';
                } else {
                    window.location.href = '../onboarding/welcome.html';
                }
                
            } catch (error) {
                // Hide loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                Evergrow360.Utils.hideLoading(submitBtn, 'Sign In');
                
                // Show error
                showLoginError(error.message || 'Login failed. Please check your credentials and try again.');
            }
        }

        // Show login error
        function showLoginError(message) {
            document.getElementById('errorMessage').textContent = message;
            Evergrow360.Utils.openModal('#errorModal');
        }

        // Handle Google Sign In
        function signInWithGoogle() {
            // In a real app, this would integrate with Google OAuth
            Evergrow360.Utils.showNotification('Google OAuth integration coming soon', 'info');
        }

        // Auto-fill demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Add demo credentials button for testing
            const demoBtn = document.createElement('button');
            demoBtn.type = 'button';
            demoBtn.className = 'btn btn-secondary btn-sm';
            demoBtn.style.marginTop = '1rem';
            demoBtn.textContent = 'Use Demo Credentials';
            demoBtn.onclick = fillDemoCredentials;
            
            const form = document.getElementById('loginForm');
            form.appendChild(demoBtn);
        });

        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@evergrow360.com';
            document.getElementById('password').value = 'Demo123!';
        }

        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleBtn = event.target;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            }
        }
    </script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--navy-deep) 0%, var(--navy-medium) 100%);
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
        }

        .auth-header {
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            color: var(--gold-primary);
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .auth-subtitle {
            color: var(--slate-medium);
            font-size: 1rem;
        }

        .auth-title {
            margin-bottom: var(--spacing-xs);
            text-align: center;
        }

        .auth-description {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--slate-medium);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .checkbox-label input[type="checkbox"] {
            margin: 0;
            width: auto;
        }

        .auth-divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
            color: var(--slate-light);
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--slate-light);
            opacity: 0.3;
        }

        .auth-divider span {
            background: var(--white);
            padding: 0 var(--spacing-sm);
        }

        .btn-google {
            background: var(--white);
            color: var(--slate-dark);
            border: 1px solid var(--slate-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-google:hover {
            background: var(--gray-background);
        }

        .google-icon {
            flex-shrink: 0;
        }

        .auth-footer {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(136, 151, 168, 0.1);
        }

        .link {
            color: var(--gold-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--error-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto var(--spacing-md);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: var(--spacing-lg);
            }
            
            .auth-container {
                padding: var(--spacing-sm);
            }

            .form-options {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: flex-start;
            }
        }
    </style>
</body>
</html>
